<form [ngFormModel]="form" (ngSubmit)="submit()">
    <fieldset>
        <legend>Add new lag</legend>

        <div class="form-group">
            <label for="courseCode">Course Code</label>
            <input type="text" class="form-control" id="courseCode" 
                #courseCode="ngForm" ngControl="courseCode">
            <div *ngIf="courseCode.touched && !courseCode.valid" class="alert alert-danger">
                Course Code is required
            </div>
        </div>

        <button [disabled]="!form.valid" type="submit" class="btn btn-primary"> 
            Save
        </button>

    </fieldset>
    
</form>
